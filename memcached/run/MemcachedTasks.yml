# https://taskfile.dev

version: '3'

tasks:
    # Docker
    sh:
        cmds:
            - docker compose $DOCKER_COMPOSE_FILE exec memcached /bin/sh
    docker-logs:
        cmds:
            - docker compose $DOCKER_COMPOSE_FILE logs memcached
    docker-log-20:
        cmds:
            - docker compose $DOCKER_COMPOSE_FILE logs --tail ${1:-20} memcached
